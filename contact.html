<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4bb97de01e.js" crossorigin="anonymous"></script>
    <title>Contact OGD</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand" href="index.html">OGD<span class="high">.STUDIOS</span></a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#content">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="content">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item m-2"><a href="/gallery.html" class="nav-link">Portfolio</a></li>
                    <li class="nav-item m-2"><a href="/socials.html" class="nav-link">Social Links</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid w-100 d-flex flex-column align-items-center p-5 gap-4">
        <h1 class="h1">Let's work together</h1>
        <p class="text-muted">Please fill in this form</p>
    
        <form action="https://api.web3forms.com/submit" method="POST" class="d-flex flex-column gap-4">
            <input type="hidden" name="access_key" value="6ad3ad09-81fb-4b4b-88bc-c6dddcb009fe">

            <div class="form-group d-flex gap-4" id="first-form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Aa</div>
                </div>
                <input type="text" name="Client Name" id="client_name" class="form-control" placeholder="Name" required>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="email" name="Email Address" id="email" class="form-control" placeholder="Email Address"
                    required>
            </div>
            </div>


            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span>
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        </span>
                    </div>
                </div>
                <select class="form-select" name="service_type">
                    <option selected value="Website Redesign">Website Redesign</option>
                    <option value="New Website Design">New Website Design</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text h-100">
                        <i class="fa-solid fa-box"></i>
                    </div>
                </div>
                <select class="form-select" name="Package">
                    <option selected value="Standard (Single Page)">Single Page</option>
                    <option value="Platinum (2-5 Page)">2-5 Pages</option>
                    <option value="Gold (5+ Pages)">5+ Pages</option>
                </select>
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <span>
                            <i class="fa-solid fa-phone"></i>
                        </span>
                    </div>
                </div>
                <input type="tel" class="form-control" placeholder="Phone (Optional)" name="Phone Number">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text h-100">
                        <span>
                            <i class="fa-solid fa-message"></i>
                        </span>
                    </div>
                </div>
                <textarea class="form-control p-2" placeholder="Got a specific request?" name="Message"></textarea>
            </div>
            <input type="hidden" name="redirect" value="./success.html">
            <div class="h-captcha align-self-center" data-captcha="true"></div>
            <button type="submit" class="btn btn-default p-2">Submit</button>
        </form>
    </div>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    
</body>

</html>
